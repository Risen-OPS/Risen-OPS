<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-image: url("https://i.pinimg.com/originals/e6/7d/74/e67d74837874be7f3b0f44150ef51d03.png");
      background-size: cover;
      height: 100vh;
    }
  </style>
</head>
<div id="container" style="display: flex; align-items: center; justify-content: center; height: 100vh;">
  <div id="dialog1">
    <p id="question" style="font-family: Comic Sans MS; text-align: center; color:Red;">Galit ka pa ba sakin? :(</p>
    <div id="buttons" style="display: flex; justify-content: space-between; width: 420px;">
      <button id="yes" style="background-color: green; border: none;">Hindi na (rereplyan na kita)</button>
      <button id="no" style="background-color: red; border: none;">Oo</button>
    </div>
  </div>
  <div id="dialog2" style="display: none;">
    <p id="thanks" style="font-family: cursive; font-weight: 300; text-align: center;">Kumain ka na? (dapat lang)</p>
    <div id="new-buttons" style="display: flex; justify-content: space-between; width: 400px;">
      <button id="yes2" style="background-color: green; border: none;">Mhm! And I'll continue to eat healthy</button>
      <button id="no2" style="background-color: red; border: none;">Wala akong gana</button>
    </div>
  </div>
<div id="gamer" style="display: none; text-align: center;">
<div id="gamer" style="display: flex; justify-content: center; align-items: center; position: relative;">
  <p style="font-family: cursive; font-weight: bold; color:red; text-align: center; position: absolute; top: 0;">me sa buong araw kasi di nirereplyan</p>
  <img src="https://64.media.tumblr.com/ba62e8839e449cf8114fb362e6a37531/tumblr_og7o1z5ANu1vctqxpo1_500.gif" alt="gamer-gif">
</div>
</div>
<script>
document.querySelector('#no').addEventListener('mouseover', function() {
  let x = Math.floor(Math.random() * window.innerWidth);
  let y = Math.floor(Math.random() * window.innerHeight);
  this.style.position = "fixed";
  this.style.left = x + 'px';
  this.style.top = y + 'px';
});
document.querySelector('#yes').addEventListener('click', function() {
document.querySelector('#dialog1').style.display = 'none';
document.querySelector('#dialog2').style.display = 'block';
});

document.querySelector('#no2').addEventListener('mouseover', function() {
let x = Math.floor(Math.random() * window.innerWidth);
let y = Math.floor(Math.random() * window.innerHeight);
this.style.position = "fixed";
this.style.left = x + 'px';
this.style.top = y + 'px';
});

document.querySelector('#yes2').addEventListener('click', function() {
document.querySelector('#dialog2').style.display = 'none';
document.querySelector('#gamer').style.display = 'flex';
});
</script>
